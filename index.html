      /* Liquid Glass Effects */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);

        z-index: -1;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
